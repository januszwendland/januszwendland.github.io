<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Tibia tools</title>
        <link rel="shortcut icon" href="https://static.tibia.com/images/global/general/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="mt-3 mb-3">Check guild activity!</h1>
            <div class="row">
                <div class="col-md-9">
                    <input placeholder="Guild name" v-model="guildName" class="form-control form-control-lg">
                </div>
                <div class="col-md-3">
                    <button v-on:click="check" class="btn btn-lg btn-outline-primary btn-block mt-3 mt-md-0">Submit</button>
                </div>
            </div>
            <div class="mt-3 mb-3">
                <template v-for="(rank, index) in guild">
                    <template v-for="(character, index) in rank.characters">
                        <member :member="character" :rank="rank.rank_title"></member>
                    </template>
                </template>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
